name: medication_management_app
description: A comprehensive medication management application to help users track medications and schedule reminders.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.5
  intl: ^0.18.0
  table_calendar: ^3.0.9
  
  # Database
  sqflite: ^2.2.8+4
  path: ^1.8.3
  
  # State management
  provider: ^6.0.5
  
  # Notifications
  flutter_local_notifications: ^14.1.1
  timezone: ^0.9.2
  
  # Permissions
  permission_handler: ^10.4.3
  
  # Utilities
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700